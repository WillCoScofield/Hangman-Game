<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Peaky Blinders Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="resetsheet" href="assets/css/reset.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />


</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="gameTitle">
                    HangMan!
                </h1>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <h2 class="themeTitle">
                    Peaky Blinders Theme
                </h2>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="container">
                    <img id="HangeeImg" src="" alt="">
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="toBeHungCont">
            <div class="row">
                <div class="col-lg-12">
                    <div class="gameStart">
                        <h3 id="startText"></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="winDispCont">
            <div class="row">
                <div class="col-lg-4">
                    <h3>
                        Wins:
                        <span id="winDisp"></span>
                    </h3>
                </div>
                <div class="col-lg-4">
                    <h3>
                        Losses:
                        <span id="lossDisp"></span>
                    </h3>
                </div>
            </div>
        </div>
    </div>
    




    <div class="container">
        <div class="lossDispCont">
            <div class="row">

            </div>
        </div>
    </div>
    </div>


    <!-- <div class="currentWrdCont">
        <h3>
            Current Word:
            <span id="unknownWord"></span>
        </h3>
    </div> -->

    <div class="container">
        <div class="numGuessesCont">
            <div class="row">
                <div class "col-lg-12">
                    <h3>
                        Number of Guesses Remaining:
                        <span id="numAttempts"></span>
                    </h3>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="lettersGuessedCont">
            <div class="row">
                <div class "col-lg-12">
                    <h3>
                        Letters Guessed so Far:
                        <span id="lettGuessedDisp"></span>
                    </h3>
                </div>
            </div>
        </div>
    </div>

    <!-- <div class="userInputCont">
        <h3>
            You just guessed:
            <span id="userInput"></span>
        </h3>
    </div> -->

    <!-- <div class="correctLettersCont">
        <h3>
            Correct Letters:
            <span id="corrLetts"></span>
        </h3>
    </div> -->
    <div class="container">
        <div class="correctLettersCont">
            <div class="row">
                <div class "col-lg-12">
                    <h3>
                        Word to be Guessed:
                        <span id="boardDisp"></span>
                    </h3>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/javascript/game.js"></script>

</body>

</html>
