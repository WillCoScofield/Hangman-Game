<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-12 column">
                <div class="text-center">
                    <h1 class="gameTitle">
                        HANG-MAN
                    </h1>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-lg-12 column">
                <div class="text-center">
                    <h2 class="themeTitle">
                        PEAKY BLINDERS
                    </h2>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="winDispCont">
            <div class="row">
                <div class="col-lg-6 column">
                    <div class="text-left">
                        <div class="gameStart">
                            <h3 id="startText"></h3>
                        </div>
                    </div>
                </div>
                <div class="text-right">
                    <div class="col-lg-2 column">
                        <h3>
                            Wins:
                            <span id="winDisp"></span>
                        </h3>
                    </div>
                </div>
                <div class="text-right">
                    <div class="col-lg-2 column">
                        <h3>
                            Losses:
                            <span id="lossDisp"></span>
                        </h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    

    <div class="container">
        <div class="row">
            <div class "col-lg-4 column">
                <h3 id = "unknownWord">
                    Who's in the Noose:
                    <span id="boardDisp"></span>
                </h3>
            </div>
            <div class="col-lg-4 imgCont">
                <img id="TBHImg" src="" alt="imageSpace">
            </div>
        </div>
    </div>


    <!-- <div class="container">
        <div class="toBeHungCont">

            </div>
        </div>
    </div> -->



    <!-- <div class="currentWrdCont">
        <h3>
            Current Word:
            <span id="unknownWord"></span>
        </h3>
    </div> -->

    <div class="container">
        <div class="numGuessesCont">
            <div class="row">
                <div class="text-center">
                    <div class "col-lg-12 column">
                        <h3>
                            Number of Guesses Remaining:
                            <span id="numAttempts"></span>
                        </h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="lettersGuessedCont">
            <div class="row">
                <div class = "text-center">
                    <div class "col-lg-12 column">
                        <h3>
                            Letters Guessed so Far:
                            <span id="lettGuessedDisp"></span>
                        </h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <div class="userInputCont">
        <h3>

        </h3>
    </div> -->

</body>

</html>
