<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>About Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="resetsheet" href="assets/css/reset.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />


</head>

<body>
    <div>
        <h1 class="gameTitle">
            HangMan!
        </h1>
    </div>

    <div>
        <h2 class="themeTitle">
            Peaky Blinders Theme!
        </h2>
    </div>

    <div class="Hangee">
        <img src="" alt="">
    </div>

    <div class="gameStart">
        <h3 id="startText">Press Enter to get Started!</h3>
    </div>

    <div class="winsCont">
        <h3>
            Wins:
            <span id="winDisp">X</span>
        </h3>
    </div>

    <div class="lossesCont">
        <h3>
            Losses:
            <span id="lossDisp">X</span>
        </h3>

    </div>

    <div class="currentWrdCont">
        <h3>
            Current Word:
            <span id="currWord">X</span>
        </h3>
    </div>

    <div class="numGuessesCont">
        <h3>
            Number of Guesses Remaining:
            <span id="numGuess">X</span>
        </h3>
    </div>

    <div class="lettersGuessedCont">
        <h3>
            Letters Guessed so Far:
            <span id="lettGuessed">X</span>
        </h3>
    </div>

    <div class="userGuessCont">
        <h3>
            You just guessed:
            <span id="userEntered">...Nothing</span>
        </h3>

    </div>

    <div class="correctLettersCont">
        <h3>
            Correct Letters:
            <span id="corrLetts">X</span>
        </h3>
    </div>

    <script src="assets/javascript/game.js"></script>    

</body>

</html>
